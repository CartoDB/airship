<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flag</title>
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono|Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="../../../../icons/dist/icons.css">
  <link rel="stylesheet" href="../../../dist/airship.css">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #F2F2F2;
    }
  </style>
</head>

<body>
  <div class="as-flag as-flag--xl">
    <div class="as-flag__icon">
      <i style="color: #80B622;" class="as-icon-alert-fill"></i>
    </div>
    <div class="as-flag__content">
      <h3 class="as-body as-color--type-01">You are now connected</h3>
      <p class="as-body as-color--type-03">You have been added to the group “New Store on this region”</p>
    </div>
    <div class="as-flag__icon">
      <button class="as-flag__button">
        <i style="color: #1785FB;" class="as-icon-close"></i>
      </button>
    </div>
  </div>
</body>

</html>
