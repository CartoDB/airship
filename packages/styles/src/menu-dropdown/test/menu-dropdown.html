<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox</title>
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono|Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="../../../dist/airship.css">

  <style>
    html,
    body {
      margin: 0;
    }
  </style>
</head>

<body>

  <script>
    function onFoo(e) {
      console.log(e.getAttribute('data-value'));
    }
  </script>

  <div class="as-menu-dropdown">
    <button aria-haspopup="listbox" class="as-menu-dropdown--input"> I'm a full width dropdown </button>
    <ul tabindex="-1" class="as-menu-dropdown--options">
      <li onclick="onFoo(this)" data-value="all">
        <button>All</button>
      </li>
      <li onclick="onFoo(this)" data-value="spent">
        <button>spent</button>
      </li>
      <li onclick="onFoo(this)" data-value="loaded">
        <button>Loaded</button>
      </li>
      <li onclick="onFoo(this)" data-value="waiting">
        <button>Waiting</button>
      </li>
    </ul>
  </div>


  <div style="width: 240px;" class="as-menu-dropdown">
    <button aria-haspopup="listbox" class="as-menu-dropdown--input"> I'm a dropdown </button>
    <ul tabindex="-1" class="as-menu-dropdown--options">
      <li onclick="onFoo(this)" data-value="all">
        <button>All</button>
      </li>
      <li onclick="onFoo(this)" data-value="spent">
        <button>spent</button>
      </li>
      <li onclick="onFoo(this)" data-value="loaded">
        <button>Loaded</button>
      </li>
      <li onclick="onFoo(this)" data-value="waiting">
        <button>Waiting</button>
      </li>
    </ul>
  </div>
</body>

</html>
