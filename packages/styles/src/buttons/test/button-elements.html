<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secondary buttons</title>
  <link rel="stylesheet" href="../../../dist/airship.css">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <section>
    <p>Usage in link elements:</p>
    <a href="#" class="as-btn"> Link button </a>
    <a href="#" class="as-btn as-btn--primary "> Link button </a>
    <a href="#" class="as-btn as-btn--secondary "> Link button </a>
    <p>Usage in input elements:</p>
    <input type="button" value="Input button" class="as-btn"/>
    <input type="button" value="Input button primary" class="as-btn as-btn--primary"/>
    <input type="button" value="Input button secondary" class="as-btn as-btn--secondary"/>
  </section>
</body>

</html>
