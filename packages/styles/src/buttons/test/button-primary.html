<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Primary buttons</title>
  <link rel="stylesheet" href="../../../dist/airship.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body style="background: #f2f2f2;">
  <section>
    <p>small:</p>
    <button class="as-btn as-btn--primary as-btn--s"> Button </button>
    <p>base:</p>
    <button class="as-btn as-btn--primary"> Button </button>
    <p>large:</p>
    <button class="as-btn as-btn--primary as-btn--l"> Button </button>
    <p>disabled:</p>
    <button disabled class="as-btn as-btn--primary as-btn--s"> Button </button>
  </section>
</body>

</html>
