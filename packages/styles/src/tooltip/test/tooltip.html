<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tooltips</title>
  <link rel="stylesheet" href="../../../dist/airship.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: space-between;
      padding: 30px;
    }

    span {
      margin: 15px;
    }
  </style>
</head>

<body>
  <section>
    <span role="tooltip" class="as-tooltip as-tooltip--top">Tooltip top</span>

    <span role="tooltip" class="as-tooltip as-tooltip--bot">Tooltip bot</span>

    <span role="tooltip" class="as-tooltip as-tooltip--left">Tooltip left</span>

    <span role="tooltip" class="as-tooltip as-tooltip--right">Tooltip right</span>
  </section>
</body>

</html>
