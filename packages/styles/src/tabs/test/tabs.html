<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic Tabs</title>
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono|Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="../../../dist/airship.css">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
  </style>
</head>

<body>
  <nav class="as-tabs">
    <ul>
      <li class="as-tabs__item as-tabs__item--active">Tab 0</li>
      <li class="as-tabs__item">Tab 1</li>
      <li class="as-tabs__item">Tab 2</li>
    </ul>
  </nav>

  <br>

  <nav class="as-tabs as-tabs--xl">
    <ul>
      <li class="as-tabs__item as-tabs__item--active">Tab 0</li>
      <li class="as-tabs__item">Tab 1</li>
      <li class="as-tabs__item">Tab 2</li>
    </ul>
  </nav>

  <br>

  <!-- ARIA COMPATIBLE -->
  <div class="as-tabs" role="tablist">
    <button role="tab" class="as-tabs__item as-tabs__item--active">Tab 0</button>
    <button role="tab" class="as-tabs__item">Tab 1</button>
    <button role="tab" class="as-tabs__item">Tab 2</button>
  </div>

  <br>

  <!-- ARIA COMPATIBLE -->
  <div class="as-tabs as-tabs--xl" role="tablist">
    <button role="tab" class="as-tabs__item as-tabs__item--active">Tab 0</button>
    <button role="tab" class="as-tabs__item">Tab 1</button>
    <button role="tab" class="as-tabs__item">Tab 2</button>
  </div>
</body>

</html>
