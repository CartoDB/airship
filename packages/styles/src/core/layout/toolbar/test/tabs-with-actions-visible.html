<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Generic Layout</title>
  <link rel="stylesheet" href="../../../../../dist/airship.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">


  <style>
    html,
    body,
    ul {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body class="as-app">
  <header class="as-toolbar">
    <button class="as-toolbar__item as-toolbar__toggle">
      <img src="https://material.io/tools/icons/static/icons/baseline-menu-24px.svg" alt="Open side menu">
    </button>
    <div class="as-toolbar__item">
      Layout Test
    </div>

    <nav class="as-toolbar__actions as-toolbar__actions--visible">
      <ul>
        <li class="as-toolbar__item">
          <img src="https://material.io/tools/icons/static/icons/baseline-account_circle-24px.svg" alt="Ajustes">
          <p class="as-toolbar__icon-text">Ajustes</p>
        </li>
      </ul>
    </nav>
  </header>
</body>

</html>
