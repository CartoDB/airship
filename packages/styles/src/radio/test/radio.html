<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic Tabs</title>
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono|Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="../../../dist/airship.css">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #F2F2F2;
    }
  </style>
</head>

<body>
  <ul>
    <li class="as-radio">
      <input class="as-radio__input" type="radio" name="contact" value="01" checked />
      <span class="as-radio__decoration"></span>
    </li>
    <li class="as-radio">
      <input class="as-radio__input" type="radio" name="contact" value="02" />
      <span class="as-radio__decoration"></span>
    </li>
    <li class="as-radio">
      <input class="as-radio__input" type="radio" name="contact" value="03" disabled />
      <span class="as-radio__decoration"></span>
    </li>
    <li class="as-radio">
      <input class="as-radio__input" type="radio" name="contact" value="04" checked disabled />
      <span class="as-radio__decoration"></span>
    </li>
  </ul>
</body>

</html>
