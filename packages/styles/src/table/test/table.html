<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tables</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
  <link rel="stylesheet" href="../../../dist/airship.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    section {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-items: center;
      padding: 30px;
    }

    table {
      margin: 30px;
    }
  </style>
</head>

<body>
  <section>
    <table class="as-table">
      <thead>
        <tr>
          <th>Food</th>
          <th>Taste</th>
          <th>Calories</th>
          <th>Overall</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cookies</td>
          <td>Delicious</td>
          <td>345</td>
          <td>7.5</td>
        </tr>

        <tr>
          <td>Chocolate</td>
          <td>Amazing</td>
          <td>600</td>
          <td>10</td>
        </tr>


        <tr>
          <td>Carrot cake</td>
          <td>OMG</td>
          <td>250</td>
          <td>10</td>
        </tr>

      </tbody>
    </table>

    <table class="as-table as-table--stripped">
      <thead>
        <tr>
          <th>Food</th>
          <th>Taste</th>
          <th>Calories</th>
          <th>Overall</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cookies</td>
          <td>Delicious</td>
          <td>345</td>
          <td>7.5</td>
        </tr>

        <tr>
          <td>Chocolate</td>
          <td>Amazing</td>
          <td>600</td>
          <td>10</td>
        </tr>


        <tr>
          <td>Carrot cake</td>
          <td>OMG</td>
          <td>250</td>
          <td>10</td>
        </tr>

      </tbody>
    </table>
  </section>
</body>

</html>
