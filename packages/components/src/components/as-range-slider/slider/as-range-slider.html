<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Airship</title>
  <link rel="stylesheet" href="/dist/core/core.css">
  <script src="/build/airship.js"></script>

  <style>
    body {
      margin: 10px;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    as-range-slider {
      margin-bottom: 50px;
      padding-top: 10px;
    }
  </style>
</head>

<body>
  <ul>
    <li>
      <label>Default</label>
      <as-range-slider id="simple"></as-range-slider>
    </li>
    <li>
      <label>Default disabled</label>
      <as-range-slider disabled="true"></as-range-slider>
    </li>
    <li>
      <label>With multivalue</label>
      <as-range-slider id="range" min-value="25" max-value="75"></as-range-slider>
    </li>
  </ul>


  <script>
    // simple
    const simpleRangeSlider = document.querySelector('#simple');
    simpleRangeSlider.value = 5;
    simpleRangeSlider.addEventListener('change', (event) => console.log('Simple changed:', event.detail));

    // range
    const rangeSlider = document.querySelector('#range');
    rangeSlider.range = [30, 70];
    rangeSlider.step = 5;
    rangeSlider.draggable = true;
    rangeSlider.formatValue = (value) => (`${value}â‚¬`);
    rangeSlider.addEventListener('change', (event) => console.log('Changed:', event.detail));
    rangeSlider.addEventListener('changeStart', (event) => console.log('Change Start:', event.detail));
    rangeSlider.addEventListener('changeEnd', (event) => console.log('Change End:', event.detail));

  </script>
</body>

</html>
