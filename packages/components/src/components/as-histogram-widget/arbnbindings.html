
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Airship histogram selectionChanged bug</title>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="https://libs.cartocdn.com/carto-vl/v1.0.0/carto-vl.min.js"></script>
    <!-- <script src="/packages/bindings/dist/vl.js"></script> -->

    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js"></script>

    <link rel="stylesheet" href="/packages/styles/dist/airship.css">
    <script src="/packages/components/dist/airship.js"></script>
    <script src="/packages/bindings/dist/asbindings.js"></script>
</head>

<body class="as-app-body">
    <div class="as-app">
        <div class="as-content">
            <main class="as-main">
                <div class="as-map-area">
                    <div id="map"></div>
                </div>
                <div class="as-map-footer">
                  <div class="as-box">
                    <as-histogram-widget
                      show-clear
                      id="nights"
                      heading="Min Nights"
                    >
                    </as-histogram-widget>
                  </div>
                  <div class="as-box">
                    <as-histogram-widget
                      id="price"
                      heading="Price"
                      show-clear
                    >
                    </as-histogram-widget>
                  </div>
                  <div class="as-box">
                    <as-histogram-widget
                      id="lat"
                      heading="Latitude"
                      show-clear
                    >
                    </as-histogram-widget>
                  </div>
                  <div class="as-box">
                    <as-histogram-widget
                      id="lon"
                      heading="Longitude"
                      show-clear
                    >
                    </as-histogram-widget>
                  </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const map = new mapboxgl.Map({
          container: 'map',
          style: carto.basemaps.darkmatter,
          center: [-3.69, 40.38],
          zoom: 10
        });

        carto.setDefaultAuth({
          username: 'roman-carto',
          apiKey: 'default_public'
        });

        const s = carto.expressions;

        const source = new carto.source.SQL(`select * from listings`);
        const viz = new carto.Viz(`
          strokeWidth: 0.5
          width: 8
          color: red
          strokeColor: red
        `);

        const vizLayer = new carto.Layer('layer', source, viz);

        const priceWidget = document.querySelector('#price');
        const nightsWidget = document.querySelector('#nights');
        const latWidget = document.querySelector('#lat');
        const lonWidget = document.querySelector('#lon');

        const listingsLayer = new AsBindings.VL(
          carto,
          map,
          vizLayer
        );
          
        listingsLayer.histogram({
          column: 'price',
          buckets: 30,
          readOnly: false,
          source,
          viz,
          widget: priceWidget,
        });
        
        listingsLayer.histogram({
          column: 'minimum_nights',
          buckets: 10,
          readOnly: false,
          source,
          viz,
          widget: nightsWidget
        });

        listingsLayer.histogram({
          column: 'latitude',
          buckets: 30,
          readOnly: false,
          source,
          viz,
          widget: latWidget,
        });

        listingsLayer.histogram({
          column: 'longitude',
          buckets: 30,
          readOnly: false,
          source,
          viz,
          widget: lonWidget,
        });

        listingsLayer.build();
          
        vizLayer.addTo(map, 'watername_ocean');
    </script>
</body>

</html>
