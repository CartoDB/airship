<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Airship</title>
  <link rel="stylesheet" href="packages/styles/dist/airship.css">
  <script src="packages/components/dist/airship.js"></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
      background: white;
    }

    as-histogram-widget {
      width: 100%;
      height: 100%;
      background: white;
    }

  </style>
</head>

<body>
    <h2 class="as-title">Y-Axis options</p>
    <div style="width: 100%; display: flex;">
      <as-histogram-widget
        id="y1"
        heading="With custom tick values"
        description="Show 20 and 25"
        show-header
        disable-interactivity>
      </as-histogram-widget>
      <as-histogram-widget
        id="y2"
        heading="With custom tick count"
        description="Show 1 tick"
        show-header
        disable-interactivity>
      </as-histogram-widget>
      <as-histogram-widget
        id="y3"
        heading="With custom tick formatter"
        description="Show ยก${value}!"
        show-header
        disable-interactivity>
      </as-histogram-widget>
    </div>
    <h2 class="as-title">X-Axis options</p>
    <div style="width: 100%; display: flex;">
      <as-histogram-widget
        id="x1"
        heading="With custom tick values"
        description="Show 20 and 25"
        show-header
        disable-interactivity>
      </as-histogram-widget>
      <as-histogram-widget
        id="x2"
        heading="With custom tick count"
        description="Show 1 tick"
        show-header
        disable-interactivity>
      </as-histogram-widget>
      <as-histogram-widget
        id="x3"
        heading="With custom tick formatter"
        description="Show ~${value}"
        show-header
        disable-interactivity>
      </as-histogram-widget>
    </div>

    <script>
      var histY1 = document.querySelector('#y1');
      var histY2 = document.querySelector('#y2');
      var histY3 = document.querySelector('#y3');
      var histX1 = document.querySelector('#x1');
      var histX2 = document.querySelector('#x2');
      var histX3 = document.querySelector('#x3');
      var all = [histY1, histY2, histY3, histX1, histX2, histX3];

      var data = [
        { start: 0, end: 10, value: 30, color: '#74d7ec' },
        { start: 10, end: 20, value: 30, color: '#ffafc7' },
        { start: 20, end: 30, value: 0 },
        { start: 30, end: 40, value: 30, color: '#ffafc7' },
        { start: 40, end: 50, value: 30, color: '#74d7ec' },
      ];

      all.forEach((widget) => widget.data = data);

      histY1.yAxisOptions = {
        values: [20, 25],
      };
      histY2.yAxisOptions = {
        ticks: 1
      };
      histY3.yAxisOptions = {
        padding: 8,
        format: (value) => `ยก${value}!`
      };
      histX1.xAxisOptions = {
        values: [20],
      };
      histX2.xAxisOptions = {
        ticks: 1
      };
      histX3.xAxisOptions = {
        format: (value) => `~${value}`
      };
    </script>
  </body>

</html>
