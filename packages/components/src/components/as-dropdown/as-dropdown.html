<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Airship</title>
    <link rel="stylesheet" href="packages/styles/dist/airship.css">
    <script type="module" src="packages/components/dist/airship/airship.esm.js"></script>
    <script nomodule="" src="packages/components/dist/airship/airship.js"></script>
  </head>

  <body>
    <as-dropdown id="dropdown-0" default-text="Dropdown"></as-dropdown>
    <as-dropdown id="dropdown-1" default-text="Dropdown" selected-option="open"></as-dropdown>


    <script>
      const OPTIONS = [
        { text: 'All', value: 'all' },
        { text: 'Open', value: 'open' },
        { text: 'Unfulfilled', value: 'unfulfilled' },
        { text: 'Unpaid', value: 'unpaid' }
      ];

      const dropdown = document.querySelector('#dropdown-0');
      dropdown.showClearButton = true;
      dropdown.options = OPTIONS;

      dropdown.addEventListener('optionChanged', function (event) {
        console.log('Selected Option:', event.detail);
      });

      const dropdown1 = document.querySelector('#dropdown-1');
      dropdown1.showClearButton = true;
      dropdown1.options = OPTIONS;

      dropdown1.addEventListener('optionChanged', function (event) {
        console.log('Selected Option:', event.detail);
      });
    </script>
  </body>
</html>
