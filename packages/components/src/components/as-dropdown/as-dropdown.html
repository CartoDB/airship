<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Airship</title>
    <script src="/build/airship.js"></script>
    <link rel="stylesheet" type="text/css" href="/dist/airship.css"></link>
  </head>

  <body>
    <as-dropdown default-text="Dropdown"></as-dropdown>

    <script>
      const dropdown = document.querySelector('as-dropdown');
      dropdown.showClearButton = true;
      dropdown.options = [
        { text: 'All', value: 'all' },
        { text: 'Open', value: 'open' },
        { text: 'Unfulfilled', value: 'unfulfilled' },
        { text: 'Unpaid', value: 'unpaid' }
      ];

      dropdown.addEventListener('optionChanged', function (event) {
        console.log('Selected Option:', event.detail);
      });
    </script>
  </body>
</html>
