
<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Color Category Legend</title>
    <link rel="stylesheet" href="packages/styles/dist/airship.css">
    <link rel="stylesheet" href="packages/icons/dist/icons.css">
    <script type="module" src="packages/components/dist/airship/airship.esm.js"></script>
    <script nomodule="" src="packages/components/dist/airship/airship.js"></script>
    <script src="/packages/bridge/dist/asbridge.js"></script>

    <style>
      #legends {
        flex-direction: column;
        width: 100%;
      }
    </style>
</head>

<body class="as-app-body">
  <div class="as-app">
    <main class="as-main">
        <div class="as-map-area">
            <div id="map"></div>
            <div class="as-map-panels">
                <div class="as-panel as-panel--top as-panel--left" id="legends">

                  <!-- Point -->
                  <as-legend
                    id="legendsLocation"
                    heading="Location"
                    description="Color intensity is defined by location">
                    <div slot="legends">
                      <as-legend-color-category
                        orientation="horizontal"
                        id="legendPointHorizontal">
                      </as-legend-color-category>
                      <as-legend-color-category
                        id="legendPoint">
                      </as-legend-color-category>
                    </div>
                  </as-legend>

                  <!-- Line -->
                  <as-legend
                    id="legendsLocation"
                    heading="Location"
                    description="Color intensity is defined by location">
                    <div slot="legends">
                      <as-legend-color-category
                        orientation="horizontal"
                        id="legendLineHorizontal">
                      </as-legend-color-category>
                      <as-legend-color-category
                        id="legendLine">
                      </as-legend-color-category>
                    </div>
                  </as-legend>

                  <!-- Polygon -->
                  <as-legend
                    id="legendsLocation"
                    heading="Location"
                    description="Color intensity is defined by location">
                    <div slot="legends">
                      <as-legend-color-category
                        orientation="horizontal"
                        id="legendPolygonHorizontal">
                      </as-legend-color-category>
                      <as-legend-color-category
                        id="legendPolygon">
                      </as-legend-color-category>
                    </div>
                  </as-legend>

                  <!-- Specific components -->
                  <as-legend>
                    <div slot="legends">
                      <as-legend-color-category-point
                        id="legendSpecPoint">
                      </as-legend-color-category-point>
                      <as-legend-color-category-line
                        id="legendSpecLine">
                      </as-legend-color-category-line>
                      <as-legend-color-category-polygon
                        id="legendSpecPolygon">
                      </as-legend-color-category-polygon>
                    </div>
                  </as-legend>

                  <!-- Mixed content -->
                  <as-legend
                    id="legendsLocation"
                    heading="Mixed content">
                    <div slot="legends">
                      <as-legend-color-category
                        orientation="horizontal"
                        id="legendMixedHorizontal">
                      </as-legend-color-category>
                      <as-legend-color-category
                        id="legendMixed">
                      </as-legend-color-category>
                    </div>
                  </as-legend>
                </div>
            </div>
        </div>
    </main>
  </div>
  <script>
    // Point
    const point = legendPointHorizontal.data = legendPoint.data = legendSpecPoint.data = [{
      type: 'point',
      width: 10,
      color: '#FF00FF',
      strokeColor: '#00FFFF',
      label: 'Label'
    },{
      type: 'point',
      width: 16,
      color: '#FF0000',
      strokeColor: '#00FF00',
      label: 'Longer label'
    },{
      type: 'point',
      width: 22,
      color: '#0000FF',
      strokeColor: '#00FFFF',
      label: 'Slightly longer label'
    },{
      type: 'point',
      width: 28,
      color: '#00FFFF',
      strokeColor: '#FFFFFF',
      label: 'Longish label'
    }];

    // Line
    const line = legendLineHorizontal.data = legendLine.data = legendSpecLine.data = [{
      type: 'line',
      width: 10,
      color: '#FF00FF',
      strokeColor: '#00FFFF',
      label: 'Label'
    },{
      type: 'line',
      width: 16,
      color: '#FF0000',
      strokeColor: '#00FF00',
      label: 'Longer label'
    },{
      type: 'line',
      width: 22,
      color: '#0000FF',
      strokeColor: '#00FFFF',
      label: 'Slightly longer label'
    },{
      type: 'line',
      width: 28,
      color: '#00FFFF',
      strokeColor: '#FFFFFF',
      label: 'Longish label'
    }];

    // Polygon
    const polygon = legendPolygonHorizontal.data = legendPolygon.data = legendSpecPolygon.data = [{
      type: 'polygon',
      color: '#FF00FF',
      label: '#FF00FF'
    },{
      type: 'polygon',
      color: '#FF0000',
      label: '#FF0000'
    },{
      type: 'polygon',
      color: '#0000FF',
      label: '#0000FF'
    },{
      type: 'polygon',
      color: '#00FFFF',
      label: '#00FFFF'
    }];

    legendMixedHorizontal.data = legendMixed.data = [].concat(point, line, polygon);
  </script>
</body>

</html>
