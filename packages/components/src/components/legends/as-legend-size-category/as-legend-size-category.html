
<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Line size categorical legend</title>

    <script src="https://libs.cartocdn.com/carto-vl/v1.2/carto-vl.js"></script>

    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="packages/styles/dist/airship.css">
    <link rel="stylesheet" href="packages/icons/dist/icons.css">
    <script src="packages/components/dist/airship.js"></script>
    <script src="/packages/bridge/dist/asbridge.js"></script>
    <style>
      as-legend-size-category {
        margin-bottom: 16px;
      }
    </style>
</head>

<body class="as-app-body">
  <div class="as-app">
    <main class="as-main">
        <div class="as-map-area">
            <div id="map"></div>
            <div class="as-map-panels">
                <div class="as-panel as-panel--top as-panel--left" id="legends">
                  <as-legend
                    id="legendsLocation"
                    heading="Population density"
                    description="Size is defined by inhabitants per square feet">
                    <div slot="legends">
                      <as-legend-size-category
                        orientation="vertical"
                        id="legendLines">
                      </as-legend-size-category>
                      <as-legend-size-category
                        orientation="vertical"
                        id="legend">
                      </as-legend-size-category>
                      <as-legend-size-category
                        orientation="vertical"
                        id="legendSymbols">
                      </as-legend-size-category>
                    </div>
                    <span slot="footer">Source: my own opinion</span>
                  </as-legend>
                </div>
            </div>
        </div>
    </main>
  </div>
  <script>
    legendLines.data = [{
      type: 'line',
      width: 2,
      strokeColor: '#FFC667',
      label: '10'
    },{
      width: 4,
      strokeColor: '#FFC667',
      label: '15'
    },{
      width: 6,
      strokeColor: '#FFC667',
      label: '18'
    },{
      width: 10,
      strokeColor: '#FFC667',
      label: '20'
    },{
      width: 12,
      strokeColor: '#FFC667',
      label: '25'
    },{
      width: 16,
      strokeColor: '#FFC667',
      label: '35'
    }];

    legend.data = [{
      type: 'point',
      width: 10,
      color: '#FFC667',
      label: 'Label'
    },{
      width: 16,
      color: '#FFC667',
      label: 'Longer label'
    },{
      width: 22,
      color: '#FFC667',
      label: 'Slightly longer label'
    },{
      width: 28,
      color: '#FFC667',
      label: 'Longish label'
    }];

    legendSymbols.data = legend.data.map((e) => ({
      ...e,
      marker: 'https://libs.cartocdn.com/carto-vl/assets/symbols/marker.svg'
    }));
  </script>
</body>

</html>
