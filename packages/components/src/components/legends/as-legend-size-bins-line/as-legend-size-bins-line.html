
<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Line size legend</title>

    <script src="https://libs.cartocdn.com/carto-vl/v1.2/carto-vl.js"></script>

    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="packages/styles/dist/airship.css">
    <link rel="stylesheet" href="packages/icons/dist/icons.css">
    <script type="module" src="packages/components/dist/airship/airship.esm.js"></script>
    <script nomodule="" src="packages/components/dist/airship/airship.js"></script>
    <script src="/packages/bridge/dist/asbridge.js"></script>
    <style>
      as-legend-size-bins-line:first-of-type {
        margin-bottom: 4px;
      }
    </style>
</head>

<body class="as-app-body">
  <div class="as-app">
    <main class="as-main">
        <div class="as-map-area">
            <div id="map"></div>
            <div class="as-map-panels">
                <div class="as-panel as-panel--top as-panel--left" id="legends">
                  <as-legend
                    id="legendsLocation"
                    heading="Population density"
                    description="Size is defined by inhabitants per square feet">
                    <div slot="legends">
                      <as-legend-size-bins-line
                        orientation="horizontal"
                        id="legendHorizontal">
                      </as-legend-size-bins-line>
                      <as-legend-size-bins-line
                        id="legend">
                      </as-legend-size-bins-line>
                    </div>
                    <span slot="footer">Source: my own opinion</span>
                  </as-legend>
                </div>
            </div>
        </div>
    </main>
  </div>
  <script>
    legendHorizontal.data = legend.data = [{
      width: 6,
      type: 'line',
      color: '#FFC667',
      strokeColor: '#00FFFF',
      label: '< 10'
    },{
      width: 10,
      type: 'line',
      color: '#FFC667',
      strokeColor: '#00FF00',
      label: '10 - 20'
    },{
      width: 14,
      type: 'line',
      color: '#FFC667',
      strokeColor: '#00FFFF',
      label: '20 - 30'
    },{
      width: 18,
      type: 'line',
      color: '#FFC667',
      strokeColor: '#FFFFFF',
      label: '> 30'
    }];
  </script>
</body>

</html>
