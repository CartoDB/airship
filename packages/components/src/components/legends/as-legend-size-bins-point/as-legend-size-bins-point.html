
<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Point size legend</title>

    <script src="https://libs.cartocdn.com/carto-vl/v1.4/carto-vl.js"></script>

    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="packages/styles/dist/airship.css">
    <link rel="stylesheet" href="packages/icons/dist/icons.css">
    <script type="module" src="packages/components/dist/airship/airship.esm.js"></script>
    <script nomodule="" src="packages/components/dist/airship/airship.js"></script>
    <script src="/packages/bridge/dist/asbridge.js"></script>
    <style>
      as-legend-size-bins-point:first-of-type {
        margin-bottom: 4px;
      }
    </style>
</head>

<body class="as-app-body">
  <div class="as-app">
    <main class="as-main">
        <div class="as-map-area">
            <div id="map"></div>
            <div class="as-map-panels">
                <div class="as-panel as-panel--top as-panel--left" id="legends">
                  <as-legend
                    id="legendsLocation"
                    heading="Population density"
                    description="Size is defined by inhabitants per square feet">
                    <div slot="legends">
                      <as-legend-size-bins-point
                        orientation="horizontal"
                        id="legendHorizontal">
                      </as-legend-size-bins-point>
                      <as-legend-size-bins-point
                        id="legend">
                      </as-legend-size-bins-point>
                    </div>
                    <span slot="footer">Source: my own opinion</span>
                  </as-legend>

                  <as-legend
                    heading="Population density"
                    description="Size is defined by inhabitants per square feet">
                    <div slot="legends">
                      <as-legend-size-bins-point
                        orientation="horizontal"
                        id="legendsMarkerH">
                      </as-legend-size-bins-point>
                      <as-legend-size-bins-point
                        id="legendsMarker">
                      </as-legend-size-bins-point>
                    </div>
                    <span slot="footer">Source: my own opinion</span>
                  </as-legend>
                </div>
            </div>
        </div>
    </main>
  </div>
  <script>
    const data = [{
      width: 10,
      color: '#FFC667',
      label: 'Label'
    },{
      width: 16,
      color: '#FFC667',
      label: 'Longer label'
    },{
      width: 22,
      color: '#FFC667',
      label: 'Slightly longer label'
    },{
      width: 28,
      color: '#FFC667',
      label: 'Longish label'
    }];
    legendHorizontal.data = legend.data = data;

    legendsMarker.data = legendsMarkerH.data = data.map((e) => ({
      ...e,
      marker: 'https://libs.cartocdn.com/carto-vl/assets/symbols/marker.svg'
    }));
  </script>
</body>

</html>
