
<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Line size legend</title>

    <link rel="stylesheet" href="packages/styles/dist/airship.css">
    <link rel="stylesheet" href="packages/icons/dist/icons.css">
    <script src="packages/components/dist/airship.js"></script>
    <script src="/packages/bridge/dist/asbridge.js"></script>
    <style>
      as-legend-size-bins-line:first-of-type {
        margin-bottom: 4px;
      }
    </style>
</head>

<body class="as-app-body">
  <div class="as-app">
    <main class="as-main">
        <div class="as-map-area">
            <div id="map"></div>
            <div class="as-map-panels">
                <div class="as-panel as-panel--top as-panel--left" id="legends">
                  <as-legend
                    id="legendsLocation"
                    heading="Population density"
                    description="Size is defined by inhabitants per square feet">
                    <div slot="legends">
                      <as-legend-size-continuous-line
                        orientation="horizontal"
                        id="legendHorizontal">
                      </as-legend-size-continuous-line>
                      <as-legend-size-continuous-line
                        id="legend">
                      </as-legend-size-continuous-line>
                    </div>
                    <span slot="footer">Source: my own opinion</span>
                  </as-legend>
                </div>
            </div>
        </div>
    </main>
  </div>
  <script>
    legendHorizontal.data = legend.data = 
    [{
      width: 8,
      type: 'line',
      color: '#FFC667',
      strokeColor: '#00FFFF',
      label: '5'
    },{
      width: 12,
      type: 'line',
      color: '#FFC667',
      strokeColor: '#00FF00'
    },{
      width: 14,
      type: 'line',
      color: '#FFC667',
      strokeColor: '#00FF00',
      label: '20'
    },{
      width: 16,
      type: 'line',
      color: '#FFC667',
      strokeColor: '#00FFFF'
    },{
      width: 32,
      type: 'line',
      color: '#FFC667',
      strokeColor: '#FFFFFF',
      label: '40'
    }];
  </script>
</body>

</html>
