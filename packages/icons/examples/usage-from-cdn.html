<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Airship icons</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@carto/airship-style/dist/airship.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@carto/airship-icons/dist/icons.css">
</head>

<body>
  <h1 class="as-jumbo">Airship Icons</h1>
  <p class="as-subheader">
    Airship icons are a set of, beautifully crafted symbols for common actions and items. Download on desktop to use them in
    your Location Intelligence applications.
  </p>

  <h1 class="as-title">Airship Icons as font</h1>
  <h2 class="as-subheader">Regular Icon</h2>
  <i class="as-twitter"></i>

  <h2 class="as-subheader">Colored icon</h2>
  <i style="color: #1785FB;" class="as-alert-fill"></i>

  <h2 class="as-subheader">Button icon</h2>
  <button class="as-btn as-btn--primary">
    <i class="as-redo"></i>
    REDO
  </button>

  <h1 class="as-title">Airship Icons as svg</h1>
  <h2 class="as-subheader">Regular Image</h2>
  <img src="../dist/icons/home.svg" alt="info">

  <h2 class="as-subheader">Change image size</h2>
  <img width="40px" src="../dist/icons/home.svg" alt="info">
</body>

</html>
