<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smoke 0</title>
  <link rel="stylesheet" href="https://libs.cartocdn.com/airship-style/prerelase/airship.css">
  <link rel="stylesheet" href="https://libs.cartocdn.com/airship-icons/prerelase/airship.css">
  <script src="https://libs.cartocdn.com/airship-components/prerelease/airship.js"></script>
</head>

<body class="as-app-body as-app">

  <header class="as-toolbar">
    <div class="as-toolbar__item as-title">TOOLBAR</div>
  </header>
  <nav class="as-tabs"></nav>

  <div class="as-content">
    <aside class="as-sidebar as-sidebar--left">
      <div class="as-container">
        <div class="as-box as-title">
          LEFT SIDEBAR
        </div>
      </div>
    </aside>

    <main class="as-main">
      <div class="as-map-area">
        <div class="map-area-text as-title">MAP</div>
        <div id="map"></div>

        <div class="as-map-panels">
          <div class="as-panel as-panel--top as-panel--right">
            <div class="as-title panel-text">MAP PANELS -> </div>
            <div class="as-panel__element as-p--32 as-bg--support-02"></div>
            <div class="as-panel__element as-p--32 as-bg--support-03"></div>
          </div>
        </div>

      </div>
      <footer class="as-map-footer as-bg--complementary" style="height: 100px;">
        <div class="as-container">
          <div class="as-box as-title as-color--type-04">
            MAP FOOTER
          </div>
        </div>
      </footer>
    </main>

    <aside class="as-sidebar as-sidebar--right">
      <div class="as-container">
        <div class="as-box as-title">
          RIGHT SIDEBAR
        </div>
      </div>
    </aside>
  </div>
</body>

</html>
