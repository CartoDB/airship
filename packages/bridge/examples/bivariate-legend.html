<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Airship histogram & Category widget bridge example</title>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script src="https://libs.cartocdn.com/carto-vl/v1.4/carto-vl.js"></script>

  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>

  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/packages/styles/dist/airship.css">
  <script type="module" src="/packages/components/dist/airship/airship.esm.js"></script>
  <script nomodule="" src="/packages/components/dist/airship/airship.js"></script>
  <script src="/packages/bridge/dist/asbridge.js"></script>
</head>

<body class="as-app-body">
  <div class="as-app">
    <div class="as-content">
      <main class="as-main">
        <div class="as-map-area">
          <div id="map"></div>
          <div class="as-map-panels">
            <div class="as-panel as-panel--top as-panel--left" id="legends">
              <as-legend id="legendsLocation" heading="Location" description="Color intensity is defined by location">
                <div slot="legends">
                  <as-legend-bivariate id="bivariate-legend"></as-legend-bivariate>
                </div>
              </as-legend>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

<script>
  const map = new mapboxgl.Map({
    container: 'map',
    style: carto.basemaps.positron,
    center: [-96.72033740507385, 32.84383032617839],
    zoom: 10.2
  });

  carto.setDefaultAuth({
    username: 'cartovl',
    apiKey: 'default_public'
  });

  const source = new carto.source.Dataset('dallas_mkt');
  const QUANTILES = 3;

  const viz = new carto.Viz(`
      strokeColor: white
      color:
        ramp(globalQuantiles($pop_sqkm, ${QUANTILES}), [#e8e8e8, #dfb0d6, #be64ac]) *
        ramp(globalQuantiles($percent_25_29, ${QUANTILES}), [#e8e8e8, #ace4e4, #5ac8c8])
  `);

  const layer = new carto.Layer('layer', source, viz);
  layer.addTo(map);

  AsBridge.VL.Legends.bivariateLegend('#bivariate-legend', {
    layer,
    props: {
      labelX: 'Population',
      labelY: 'Perc. %',
      numQuantiles: QUANTILES
    }
  });

</script>

</html>
