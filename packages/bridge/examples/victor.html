
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>VL add variables bug</title>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="https://libs.cartocdn.com/carto-vl/v1.1.1/carto-vl.js"></script>

    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js"></script>

    <link rel="stylesheet" href="https://libs.cartocdn.com/airship-style/v1/airship.css">
    <script src="https://libs.cartocdn.com/airship-components/v1/airship.js"></script>
</head>

<body class="as-app-body">
    <div class="as-app">
        <div class="as-content">
            <main class="as-main">
                <div class="as-map-area">
                    <div id="map"></div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const map = new mapboxgl.Map({
          container: 'map',
          style: carto.basemaps.darkmatter,
          center: [-4.77, 37.88],
          zoom: 4
        });

        carto.setDefaultAuth({
          username: 'roman-carto',
          apiKey: 'default_public'
        });

        const source = new carto.source.Dataset('ne_10m_airports');//SQL(`select * from ne_10m_airports`);
        const viz = new carto.Viz(`
          strokeWidth: 0
        `);

        const vizLayer = new carto.Layer('layer', source, viz);

        vizLayer.addTo(map, 'watername_ocean');

        vizLayer.on('loaded', () => {
          // You will get an error that Property 'location' does not exist, but if you examine the viz, the histogram is there.
          vizLayer.viz.variables['thiswillfail'] = carto.expressions.viewportHistogram(carto.expressions.prop('location'));

          // If instead of a histogram you declare a variable to a prop, it won't happen.
          // vizLayer.viz.variables['thiswillfail'] = carto.expressions.prop('location');
        });

        // This will crash because Viz.offset is undefined
        console.log(viz.toString());
    </script>
</body>

</html>
