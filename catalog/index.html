<!doctype html>
<html>

<head>
  <base href="/catalog/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Airship</title>
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono|Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="../packages/styles/dist/airship.css">
</head>

<body>
  <div id="catalog" />

  <!-- Use the development version to get helpful errors in your console -->
  <!-- <script src="https://unpkg.com/catalog@3/dist/catalog-standalone.development.js"></script> -->

  <!-- Use the minified production version to get optimal performance -->
  <script src="https://unpkg.com/catalog@3/dist/catalog-standalone.min.js"></script>
  <script src="../packages/components/dist/airship.js"></script>

  <script>
    Catalog.render({
      title: 'Airship',
      responsiveSizes: [
        {name: 'mobile', width: 375, height: 667},
        {name: 'desktop', width: 1920, height: 1080},
      ],
      pages: [
        {
          path: '/',             // The path where the page can be accessed
          title: 'Introduction', // The page title
          src: 'intro.md'   // Path to the Markdown document
        },
        {
          title: 'Layout',
          pages: [
            {
              path: '/layout',
              title: 'Overview',
              src: '../packages/styles/src/core/layout/README.md'
            },
            {
              path: '/layout/toolbar',
              title: 'Toolbar',
              src: '../packages/styles/src/core/layout/toolbar/README.md'
            },
            {
              path: '/layout/sidebar',
              title: 'Sidebar',
              src: '../packages/styles/src/core/layout/sidebar/README.md'
            },
            {
              path: '/layout/map-wrapper',
              title: 'Map Wrapper',
              src: '../packages/styles/src/core/layout/map-wrapper/README.md'
            }
          ]
        },
        {
          title: 'Components',
          pages: [
            {
              path: '/components/switch',
              title: 'Switch',
              src: '../packages/components/src/components/as-switch/README.md'
            }
          ]
        },
        {
          title: 'Styles',
          pages: [
            {
              path: '/styles/button',
              title: 'Button',
              src: '../packages/styles/src/button/README.md'
            },
            {
              path: '/styles/colors',
              title: 'Colors',
              src: '../packages/styles/src/core/variables/colors.md'
            },
            {
              path: '/styles/typography',
              title: 'Typography',
              src: '../packages/styles/src/core/typography/README.md'
            }
          ]
        }
      ]
    }, document.getElementById('catalog'));
  </script>
</body>

</html>
