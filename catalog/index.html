<!doctype html>
<html>

<head>
  <base href="/catalog/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Airship</title>
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono|Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@carto/airship-icons/dist/icons.css">
  <link rel="stylesheet" href="../packages/styles/dist/airship.css">
  <link rel="stylesheet" href="../packages/icons/dist/icons.css">

  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="catalog" />

  <!-- Use the development version to get helpful errors in your console -->
  <!-- <script src="https://unpkg.com/catalog@3/dist/catalog-standalone.development.js"></script> -->

  <!-- Use the minified production version to get optimal performance -->
  <script src="https://unpkg.com/catalog@3/dist/catalog-standalone.min.js"></script>
  <script src="../packages/components/dist/airship.js"></script>

  <script>
    Catalog.render({
      title: 'Airship',
      responsiveSizes: [
        { name: 'mobile', width: 375, height: 667 },
        { name: 'tablet', width: 1024, height: 768 },
        { name: 'desktop', width: 1920, height: 1080 },
      ],
      pages: [
        {
          path: '/',
          title: 'Introduction',
          src: 'intro.md'
        },
        {
          title: 'Layout',
          pages: [
            {
              path: '/layout',
              title: 'Overview',
              src: '../packages/styles/src/core/layout/README.md'
            },
            {
              path: '/layout/toolbar',
              title: 'Toolbar',
              src: '../packages/styles/src/core/layout/toolbar/README.md'
            },
            {
              path: '/layout/sidebar',
              title: 'Sidebar',
              src: '../packages/styles/src/core/layout/sidebar/README.md'
            },
            {
              path: '/layout/map-wrapper',
              title: 'Map Wrapper',
              src: '../packages/styles/src/core/layout/map-wrapper/README.md'
            },
            {
              path: '/layout/containers',
              title: 'Containers',
              src: '../packages/styles/src/core/containers/README.md'
            }
          ]
        },
        {
          title: 'Components',
          pages: [
            {
              path: '/components/switch',
              title: 'Switch',
              src: '../packages/components/src/components/as-switch/README.md'
            }
          ]
        },
        {
          title: 'Styles',
          pages: [
            {
              path: '/styles/colors',
              title: 'Colors',
              src: '../packages/styles/src/core/variables/colors.md'
            },
            {
              path: '/styles/avatar',
              title: 'Avatar',
              src: '../packages/styles/src/avatar/README.md'
            },
            {
              path: '/styles/breadcrumb',
              title: 'Breadcrumb',
              src: '../packages/styles/src/breadcrumb/README.md'
            },
            {
              path: '/styles/flag',
              title: 'Flag',
              src: '../packages/styles/src/flag/README.md'
            },
            {
              path: '/styles/lists',
              title: 'Lists',
              src: '../packages/styles/src/core/lists/README.md'
            },
            {
              path: '/styles/radio',
              title: 'Radio button',
              src: '../packages/styles/src/radio/README.md'
            },
            {
              path: '/styles/typography',
              title: 'Typography',
              src: '../packages/styles/src/core/typography/README.md'
            },
            {
              path: '/styles/tabs',
              title: 'Tabs',
              src: '../packages/styles/src/tabs/README.md'
            }
          ]
        },
        {
          title: 'Icons',
          pages: [
            {
              path: '/icons/icons',
              title: 'Icons',
              src: '../packages/icons/README.md'
            },
          ]
        }
      ]
    }, document.getElementById('catalog'));
  </script>
</body>

</html>
