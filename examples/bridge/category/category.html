
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Airship bridge</title>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="https://libs.cartocdn.com/carto-vl/v1.2.3/carto-vl.min.js"></script>

    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>

    <link rel="stylesheet" href="../../../packages/styles/dist/airship.css">
    <script src="../../../packages/components/dist/airship.js"></script>
    <script src="../../../packages/bridge/dist/asbridge.js"></script>

    <style>
      .as-map-footer {
        max-width: 812px;
      }
    </style>
</head>

<body class="as-app-body">
    <div class="as-app">
        <div class="as-content">
            <main class="as-main">
              <div class="as-map-area">
                  <div id="map"></div>
              </div>
              <div class="as-map-footer">
                <div class="as-box">
                  <as-histogram-widget
                    show-clear
                    id="typeHist"
                  >
                  </as-histogram-widget>
                </div>
                <div class="as-box">
                  <as-category-widget
                    show-clear
                    id="typeCat"
                  >
                  </as-category-widget>
                </div>
              </div>
          </main>
        </div>
    </div>

    <script>
        const map = new mapboxgl.Map({
          container: 'map',
          style: carto.basemaps.darkmatter,
          center: [-4.77, 37.88],
          zoom: 3
        });

        carto.setDefaultAuth({
          username: 'roman-carto',
          apiKey: 'default_public'
        });

        const s = carto.expressions;

        const source = new carto.source.Dataset('ne_10m_airports');
        const viz = new carto.Viz(`
          strokeWidth: 0
          color: ramp($location, vivid)
        `);

        const vizLayer = new carto.Layer('layer', source, viz);

        const airportLayer = new AsBridge.VLBridge({
          carto: carto,
          map: map,
          layer: vizLayer,
          source: source
        });

        airportLayer.histogram('#typeHist', 'location', {
          readOnly: false
        });

        airportLayer.category('#typeCat', 'location', {
          readOnly: false
        });

        airportLayer.build();

        vizLayer.addTo(map, 'watername_ocean');
    </script>
</body>

</html>
