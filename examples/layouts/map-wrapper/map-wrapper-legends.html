<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sidebar</title>
  <link rel="stylesheet" href="../../../packages/styles/dist/airship.css">
  <script src="../../../packages/components/dist/airship.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- CARTO.js -->
  <!-- Include Leaflet -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
  <!-- Include CARTO.js -->
  <script src="https://libs.cartocdn.com/carto.js/v4.1/carto.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://carto.com/developers/carto-js/examples/maps/public/style.css" rel="stylesheet">
  <!-- / CARTO.js -->

</head>

<body class="as-app">
  <nav class="as-toolbar-tabs">
    <span onclick="showMap(event)" class="as-toolbar-tabs__item as-toolbar-tabs__item--active">MAP</span>
    <span onclick="showLegends(event)" class="as-toolbar-tabs__item">LEGENDS</span>
  </nav>

  <main class="as-app-content">
    <div class="as-map-wrapper">
      <div class="as-map">
        <div id="map"></div>
        <div class="as-panels" data-usage="legends">
          <div class="as-panel as-panel--top">
            <div class="as-panel__element">
              Top Left legend growing horizontally
            </div>
            <div class="as-panel__element">
              Some content at Top Left
            </div>
          </div>
          <div class="as-panel as-panel--top as-panel--right as-panel--vertical">
            <div class="as-panel__element">
              Top Right legend growing vertically
            </div>
            <div class="as-panel__element">
              Some other content at Top Right
            </div>
          </div>
          <div class="as-panel as-panel--bottom">
            <div class="as-panel__element">
              Bottom Left content
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script defer>
    const map = L.map('map').setView([30, 0], 3);
    map.scrollWheelZoom.disable();

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    const client = new carto.Client({
      apiKey: 'default_public',
      username: 'cartojs-test'
    });

    const source = new carto.source.Dataset('ne_10m_populated_places_simple');
    const style = new carto.style.CartoCSS(`
        #layer {
          marker-width: 7;
          marker-fill: #EE4D5A;
          marker-line-color: #FFFFFF;
        }
      `);
    const layer = new carto.layer.Layer(source, style);

    client.addLayer(layer);
    client.getLeafletLayer().addTo(map);

    function showMap(event) {
      showPanel('.as-panels', 'as-panels--visible',false);
      setActiveTab(event.target);
    }

    function showLegends(event) {
      showPanel('.as-panels', 'as-panels--visible', true);
      setActiveTab(event.target);
    }

    function showPanel(selector, visibleClass, visible) {
      var element = document.querySelector(selector)
      visible
        ? element.classList.add(visibleClass)
        : element.classList.remove(visibleClass);
    }

    function setActiveTab(target) {
      document.querySelector('.as-toolbar-tabs .as-toolbar-tabs__item--active').classList.remove('as-toolbar-tabs__item--active');
      target.classList.add('as-toolbar-tabs__item--active');
    }
  </script>
</body>

</html>
