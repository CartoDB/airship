<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Generic Layout</title>
  <link rel="stylesheet" href="../../../../packages/styles/dist/airship.css">
  <link rel="stylesheet" href="../../../../packages/icons/dist/icons.css">
  <script src="../../../../packages/components/dist/airship.js"></script>

  <!-- INCLUDE TYPOGRAFY -->

  <!-- CARTO.js -->
  <!-- Include Leaflet -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
  <!-- Include CARTO.js -->
  <script src="https://libs.cartocdn.com/carto.js/v4.1.2/carto.min.js"></script>
  <link href="https://carto.com/developers/carto-js/examples/maps/public/style.css" rel="stylesheet">
  <!-- / CARTO.js -->

</head>
<script>
  function toggleDrawer() {
    document.querySelector('.as-toolbar__actions').classList.toggle('as-toolbar__actions--visible');
  }

</script>

<body class="as-app-body">
  <div class="as-app as-app--nav-top">
    <header class="as-toolbar">
      <button onclick="toggleDrawer()" class="as-toolbar__item as-toolbar__toggle">
        <i class="as-icon as-icon-hamburger as-title as-m--0"></i>
      </button>
      <div href="#" class="as-toolbar__item">LOGO</div>
      <nav class="as-toolbar__actions">
        <ul>
          <li>
            <a href="#" class="as-toolbar__item">Link 1</a>
          </li>
          <li>
            <a href="#" class="as-toolbar__item">Link 2</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="as-app-content">
      <div class="as-map-wrapper">
        <div id="map"></div>
      </div>
    </main>
  </div>

  <script defer src="../common/map.js"></script>
  <script defer src="../common/tabs.js"></script>
</body>

</html>
