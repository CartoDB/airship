<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic Layout</title>
  <link rel="stylesheet" href="../../../packages/styles/dist/airship.css">
  <script type="module" src="../../../packages/components/dist/airship/airship.esm.js"></script>
  <script nomodule="" src="../../../packages/components/dist/airship/airship.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />


</head>

<body class="as-app-body as-app">
  <nav role="tablist" class="as-toolbar-tabs as-tabs">
    <button onclick="showMap(event)" role="tab" class="as-tabs__item as-tabs__item--active">MAP</button>
    <button onclick="showLegendsPanel(event)" role="tab" class="as-tabs__item">PANELS</button>
  </nav>

  <div class="as-content">
    <main class="as-main">
      <div class="as-map-area">
        <div id="map"></div>
        <div class="as-map-panels">
          <div class="as-panel as-panel--top as-panel--left">
            <div class="as-panel__element as-p--32 as-bg--warning">
              <p class="as-body"> Panel 0 </p>
            </div>
            <div class="as-panel__element as-p--32 as-bg--success">
              <p class="as-body"> Panel 1 </p>
            </div>
          </div>

          <div class="as-panel as-panel--bottom as-panel--right">
            <div class="as-panel__element as-p--32 as-bg--warning">
              <p class="as-body"> Panel 2 </p>
            </div>
            <div class="as-panel__element as-p--32 as-bg--success">
              <p class="as-body"> Panel 3 </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [0, 30],
      zoom: 2,
      scrollZoom: false,
      dragRotate: false,
      touchZoomRotate: false
    });

  </script>
  <script defer src="../common/tabs.js"></script>
</body>

</html>
