<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Main Layout CDN</title>
  <link rel="stylesheet" href="../../packages/styles/dist/airship.css">

  <!-- CARTO.js -->
  <!-- Include Leaflet -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
  <!-- Include CARTO.js -->
  <script src="https://libs.cartocdn.com/carto.js/v4.1.1/carto.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://carto.com/developers/carto-js/examples/maps/public/style.css" rel="stylesheet">
  <!-- / CARTO.js -->

</head>

<body class="airship-app">
  <nav class="as-toolbar as-toolbar--responsive as-toolbar--bg-brand-2">
    <img class="as-toolbar__item" src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/blimp-512.png" alt="">
    <img class="as-toolbar__item" src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/blimp-512.png" alt="">
    <img class="as-toolbar__item" src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/blimp-512.png" alt="">
  </nav>



  <div class="as-map-container">
    <aside class="as-sidebar as-sidebar--right as-sidebar--l">
      <div style="background:red; width: 150px; height: 50px"></div>
    </aside>
    <main class="as-map-wrapper">
      <div id="map">
    </main>
    <aside class="as-bottom-bar"></aside>
    </div>







    <script>
      const map = L.map('map').setView([30, 0], 3);
      map.scrollWheelZoom.disable();

      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 18
      }).addTo(map);

      const client = new carto.Client({
        apiKey: 'default_public',
        username: 'cartojs-test'
      });

      const source = new carto.source.Dataset('ne_10m_populated_places_simple');
      const style = new carto.style.CartoCSS(`
        #layer {
          marker-width: 7;
          marker-fill: #EE4D5A;
          marker-line-color: #FFFFFF;
        }
      `);
      const layer = new carto.layer.Layer(source, style);

      client.addLayer(layer);
      client.getLeafletLayer().addTo(map);
    </script>
</body>

</html>
